<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container info">
        <div class="row">
            <div class="col-4 temperature">
                <h1 id="today-temp"></h1>
                <div class="row">
                    <div class="col celsius">
                        <p>
                            <a id="celsius-link" href="#">°C</a>
                            |
                            <a id="fahrenheit-link" href="#">°F</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-7 search">
                <form id="search-feature">
                    <input type="text" placeholder="Enter a city" autocomplete="off" id="search-bar-text" />
                    <input id="search-button" type="submit" value="Search" />
                </form>

                <div class="col-2 current">
                    <button type="button" id="current" class="btn btn-dark btn-sm">
                        Current
                    </button>
                </div>

                <div class="row">
                    <div class="col-7">
                        <ul>
                            <li id="date"></li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind Speed: <span id="wind-speed"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 city">
                <h2 id="city">
                    City
                </h2>
            </div>

            <div class="col weekday">
                <h3>
                    M
                    <br />
                    20
                </h3>
            </div>

            <div class="col weekday">
                <h3>
                    Tu
                    <br />
                    21
                </h3>
            </div>

            <div class="col weekday">
                <h3>
                    W
                    <br />
                    22
                </h3>
            </div>

            <div class="col weekday">
                <h3>
                    Th
                    <br />
                    19
                </h3>
            </div>

            <div class="col weekday">
                <h3>
                    F
                    <br />
                    21
                </h3>
            </div>
        </div>
    </div>
    <p id="code-link"> Open-source code by <a href="https://github.com/amysteel/weather-app" target="_blank">Amy</a></p>
    <script src="src/script.js"></script>
</body>

</html>
